<!DOCTYPE html>
<html>
<body>
<h1>Adicionar itens Ã  lista</h1>

<ul id="lista">
  <li>Coffee</li>
  <li>Tea</li>
</ul>

<p>Novo Item:</p>
<section>
<input type="text">
</section>

<button onclick="myFunction()">Adicionar</button>
<form>
  <input class='radio' type="radio" name="color" value="red"> Red<br>
  <input class='radio' type="radio" name="color" value="blue"> Blue<br>
  <input class='radio' type="radio" name="color" value="green"> Green<br>
</form>

<script>
    function myFunction() {
  const node = document.createElement("li");
  const textnode = document.getElementById("lista");
  const colornodes = Array.from(document.querySelectorAll('.radio'));
  const checked = colornodes.find(colornode => colornode.checked);
  let color;
  if (typeof checked === 'undefined') color = 'black';
  else color = checked.value;
  node.innerText = textnode.value;
  node.style.setProperty('color', color);
  document.getElementById("lista").appendChild(node);
}
 </script>

</body>
</html>
