<body>
    <h2>Resultado Final</h2>

    <p id="situacao">Ol√°</p>

    <script>

        let n1 = parseFloat(prompt("nota1: "));
        let n2 = parseFloat(prompt("nota2: "));

        let media = (n1 + n2) / 2;

        let situacao = "";

        if (media >= 6.0) {
            situacao = "Aprovado";
            cor = "blue";
        } else {
            if (media >= 2) {
                situacao = "Exame Final";
                cor = "orange";
            } else {
                situacao = "Reprovado";
                cor = "red"
            }
        }

        document.getElementById("situacao").innerHTML = situacao;
        document.getElementById("situacao").style.color = cor;

    </script>
</body>
